
<div>
  <div class=" me-5 p-5">
    <label class="form-label">Member ID: </label>
    <input type="text" [formControl]="searchControl" placeholder="Search..." />
  </div>
  <div class="d-flex flex-wrap ms-5 p-5">
    @for (item of userservice.paginatedResult()?.items; track $index) {

    <app-member-card
      [user]="item"
      [ngClass]="{
        'translate-up': item.id % 2 !== 0,
        'translate-down': item.id % 2 === 0
      }"
      class="usercard"
      data-aos="fade-left"
      [attr.data-aos-delay]="item.id * 100"
    ></app-member-card>

    }
  </div>
</div>

@if (userservice.paginatedResult()?.pagintaion) {

<div class="d-flex align-items-end justify-content-center mt-5">
  <mat-paginator
    [length]="userservice.paginatedResult()?.pagintaion?.total"
    [pageSize]="userservice.paginatedResult()?.pagintaion?.per_page"
    (page)="pageChanged($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

}
